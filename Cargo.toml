[package]
name = "cheese"
version = "0.1.0"
authors = ["Ashley Ruglys <ashley.ruglys@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.34"
base64 = "0.13.0"
bytemuck = { version = "1.4.1", features = ["derive"] }
cgmath = "0.17.0"
env_logger = "0.8.1"
futures = "0.3.7"
gltf = { version = "0.15.2", default-features = false, features = ["utils", "names"] }
image = { version = "0.23.11", default-features = false, features = ["png"] }
legion = { version = "0.3.1", default-features = false, features = ["parallel", "codegen", "extended-tuple-impls"] }
log = "0.4.11"
lyon_tessellation = "0.16.2"
ncollide3d = "0.26.1"
ordered-float = "2.0.0"
ultraviolet = { version = "0.7.5", features = ["bytemuck"] }
wgpu = "0.6.0"
wgpu_glyph = "0.10.0"
winit = "0.23.0"
